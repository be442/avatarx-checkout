<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>AvatarX</title>
</head>
<body style="font-family:sans-serif; text-align:center; margin-top:100px;">
  <h1>AvatarX</h1>
  <p>Selectează o poză și stilul dorit:</p>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="avatar" accept="image/*" required /><br/><br/>

    <select name="style">
      <option value="anime">Anime</option>
      <option value="superhero">Superhero</option>
      <option value="pixel">Pixel Art</option>
      <option value="cartoon">Cartoon</option>
      <option value="cyberpunk">Cyberpunk</option>
      <option value="fantasy">Fantasy</option>
      <option value="pixar">Pixar</option>
      <option value="realistic">Realistic</option>
    </select><br/><br/>

    <button type="submit">Încarcă și procesează</button>
  </form>

  <div id="result" style="margin-top:20px;"></div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const response = await fetch("/upload", {
        method: "POST",
        body: formData,
      });
      const data = await response.json();
      document.getElementById("result").innerHTML = `
        <p>${data.message}</p>
        ${data.downloadUrl ? `<a href="${data.downloadUrl}" target="_blank">Descarcă avatarul</a>` : ''}
      `;
    });
  </script>
</body>
</html>
