<h2>Încarcă Avatarul Tău</h2>

<form id="uploadForm" enctype="multipart/form-data">
  <input type="file" name="avatar" accept="image/*" required />
  
  <label for="style">Alege stilul avatarului:</label>
  <select name="style" id="style" required>
    <option value="anime">Anime</option>
    <option value="pixar">3D Pixar</option>
    <option value="superhero">Supererou</option>
    <option value="realistic">Realist</option>
    <option value="cyberpunk">Cyberpunk</option>
    <option value="fantasy">Fantasy</option>
    <option value="cartoon">Cartoon</option>
    <option value="pixel">Pixel Art</option>
  </select>

  <br /><br />
  <button type="submit">Încarcă și procesează</button>
</form>

<div id="result"></div>

<script>
  document.getElementById("uploadForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const formData = new FormData(this);
    formData.append("style", document.getElementById("style").value);

    const response = await fetch("/upload", {
      method: "POST",
      body: formData,
    });
    const data = await response.json();

    document.getElementById("result").innerHTML = `
      <p>${data.message}</p>
      ${data.downloadUrl ? `<a href="${data.downloadUrl}" target="_blank">Descarcă avatarul</a>` : ''}
    `;
  });
</script>
